<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>ReSRC Breakpoint Example</title>
  <style>.resrc--breakpoint {width: 100%}</style>
  <!-- 1. Load the resrc.js library -->
  <script src="http://use.resrc.it/0.7"></script>
  <!-- 2. Load the plugin -->
  <script src="../src/resrc.breakpoint.js"></script>
  <!-- 3. On DOM Ready, Execute the resrc plugin -->
  <script>
    resrc.ready(function () {
      resrc.breakpoint();
    });
  </script>
</head>
<body>

<!--
We simply swap out the image at the following breakpoints:
0px, 420px, 720px, 1024px
-->

<img
     data-src-0px="http://app.resrc.it/s=w320/o=85/http://www.resrc.it/img/demo/preferred.jpg"
     data-src-420px="http://app.resrc.it/s=w420/o=85/http://www.resrc.it/img/demo/preview.jpg"
     data-src-720px="http://app.resrc.it/s=w720/o=85/http://www.resrc.it/img/demo/hidpi.jpg"
     data-src-1024px="http://app.resrc.it/s=w1024/o=85/http://www.resrc.it/img/demo/css.jpg"
     alt="" class="resrc--breakpoint" />
</body>
</html>
